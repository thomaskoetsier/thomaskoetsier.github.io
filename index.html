
<!DOCTYPE html>
<html>
  <head>
    <title>🐧 Thomas Koetsier</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1" />
    <style>
      body {
        font-size: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="emoji"></div>
    <script>
      (function () {
          var emojis = ['🙈', '🙉', '🙊'];
          var container = document.getElementById('emoji');

          printRandom();
          setInterval(printRandom, 600);

          function printRandom() {
              var randomEmoji = emojis[parseInt(Math.random()*emojis.length)];
              container.innerHTML = randomEmoji;
          }
      })();
    </script>
  </body>
</html>
